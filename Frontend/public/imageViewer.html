<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #image {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }
        #likeButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(5px);
            border: none;
            z-index: 1000;
        }
        #heart {
            color: white;
            font-size: 30px;
            transition: all 0.3s ease;
        }
        #likeCount {
            color: white;
            margin-top: 5px;
            font-family: Arial, sans-serif;
        }
        .liked {
            color: red !important;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="image" alt="Preview">
        <button id="likeButton">
            <div id="heart">❤️</div>
            <div id="likeCount">0</div>
        </button>
    </div>
    <script>
        // Get image data from URL parameters
        const params = new URLSearchParams(window.location.search);
        const imageUrl = params.get('image');
        if (imageUrl) {
            document.getElementById('image').src = imageUrl;
        }

        // Handle fullscreen
        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        // Like functionality
        let likes = 0;
        let isLiked = false;
        const heart = document.getElementById('heart');
        const likeCount = document.getElementById('likeCount');
        const likeButton = document.getElementById('likeButton');

        likeButton.addEventListener('click', (e) => {
            e.stopPropagation();
            if (!isLiked) {
                likes++;
                likeCount.textContent = likes;
                heart.classList.add('liked');
                isLiked = true;
            }
        });

        // Enter fullscreen on load and first click
        window.addEventListener('load', enterFullscreen);
        document.addEventListener('click', enterFullscreen, { once: true });

        // Handle fullscreen exit with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.close();
            }
        });
    </script>
</body>
</html>
